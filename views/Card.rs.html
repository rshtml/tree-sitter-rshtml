<div class="card" style="width: 18rem;">
  <div class="card-header">
    @title
  </div>
  <div class="card-body">
    @child_content
  </div>
  <div class="card-footer">
    @footer
  </div>
  <p>@self.data</p>
</div>

@use "SideBar.rs.html" as SideBar

@SideBar(content: "data") {this is child content}
